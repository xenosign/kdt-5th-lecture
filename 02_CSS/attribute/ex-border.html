<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
      border: 4px solid black;
    }

    .border1 {
      border-width: 4px 8px 12px 16px;
    }

    .border2 {
      border-style: solid dashed dotted double;
    }

    .border3 {
      border-color: orange skyblue red gray;
    }

    .border4 {
      border-top: 4px solid orange;
      border-right: 8px dashed skyblue;
      border-bottom: 12px dotted dodgerblue;
      border-left: 16px double red;
    }
  </style>
</head>

<body>
  <div class="border1">1</div>
  <div class="border2">2</div>
  <div class="border3">3</div>
  <div class="border4">4</div>
</body>

</html>
