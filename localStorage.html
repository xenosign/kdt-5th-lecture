<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    window.localStorage.setItem('name', '이효석');
    console.log(window.localStorage.getItem('name'));

    window.localStorage.setItem('number', 1);
    const number = window.localStorage.getItem('number');
    console.log(number);
    console.log(typeof number);

    const tetz = {
      name: "이효석",
      isOld: true,
      hobby: ["음주", "콜라", "플스", "자전거"],
    }

    const jsonTetz = JSON.stringify(tetz);
    window.localStorage.setItem('tetz', jsonTetz);

    const jsonTetzFromLocal = window.localStorage.getItem('tetz');
    const objTetz = JSON.parse(jsonTetzFromLocal);
    console.log(objTetz);
    console.log(window.localStorage);

    window.localStorage.setItem('pororo', "뽀로로입니다!");
    console.log(window.localStorage.getItem('pororo'));
    window.localStorage.removeItem('pororo');
    console.log(window.localStorage.getItem('pororo'));

    window.localStorage.clear();
    console.log(window.localStorage);

    window.localStorage.setItem('tetz', '접니다');
    window.localStorage.setItem('pororo', '뽀로로');
    console.log(window.localStorage.length);
    console.log(window.localStorage.key(0));
    console.log(window.localStorage.key(1));
    console.log(window.localStorage.key(2));

    window.localStorage.clear();
    window.localStorage.setItem('tetz', '이효석');
    window.sessionStorage.setItem('pororo', '뽀로로');

    window.localStorage.clear();
    window.localStorage.setItem("tetz", "이효석");
    window.localStorage.setItem("pororo", "뽀로로");
    window.localStorage.setItem("luppy", "루피");
    window.localStorage.setItem("crong", "크롱");
    window.localStorage.setItem("poby", "포비");

    for (let i = 0; i < window.localStorage.length; i++) {
      const key = window.localStorage.key(i);
      const value = window.localStorage.getItem(key);
      console.log(`key 는 ${key}, 안의 값은 ${value}`);
    }
  </script>
</head>
